<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agentes Activos — Colaboradores</title>
  <meta name="description" content="Listado oficial de colaboradores activos de la Policía Municipal de Vallejuelo." />

  <!-- Favicon (dos niveles arriba) -->
  <link rel="icon" type="image/png" href="../../images/favicon.png" />

  <!-- Tipografía -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <!-- Estilos globales -->
  <link rel="stylesheet" href="../../style.css" />

  <style>
    /* Estilos específicos de esta página (tarjetas y modal) */
    .page{max-width:1200px;margin:0 auto;padding:2rem 1rem}
    .page h1{margin:0 0 .5rem}
    .page .muted{margin:0 0 1.25rem}

    .grid{
      display:grid; gap:1.5rem;
      grid-template-columns: repeat(3, 1fr);
    }
    figure{
      background:#0d1b2a; border:1px solid #1f2f46; border-radius:16px;
      padding:.9rem; box-shadow:0 10px 24px rgba(0,0,0,.22);
      cursor:pointer; transition:transform .18s ease;
    }
    figure:hover{ transform:scale(1.02) }
    figure img{
      width:100%; height:auto; display:block;
      border-radius:12px; background:#fff;
    }
    figure figcaption{
      margin-top:.65rem; text-align:center;
      color:#c7d2e2; font-weight:600;
    }

    /* Columnas responsivas */
    @media (max-width:1000px){ .grid{ grid-template-columns: repeat(2, 1fr); } }
    @media (max-width:560px){ .grid{ grid-template-columns: 1fr; } }

    /* Modal/lightbox */
    .modal{
      display:none; position:fixed; inset:0; z-index:9999;
      background:rgba(0,0,0,.9); padding:60px 16px 24px;
    }
    .modal-content{
      display:block; margin:0 auto; max-width:90%; max-height:85vh;
      border-radius:12px; box-shadow:0 12px 28px rgba(0,0,0,.45);
    }
    .modal figcaption{
      text-align:center; color:#fff; margin-top:1rem; font-size:1.05rem;
    }
    .close{
      position:absolute; top:18px; right:26px; color:#fff; font-size:40px;
      line-height:1; font-weight:800; cursor:pointer; user-select:none;
    }
    .close:hover{ color:#d72638 }
  </style>
</head>
<body>
  <!-- Topbar institucional (igual al home) -->
  <header class="topbar" role="banner">
    <a class="brand brand--left" href="https://ayuntamientovallejuelo.gob.do/" aria-label="Ayuntamiento Municipal de Vallejuelo">
      <img src="../../images/logo-ayuntamiento.jpg" alt="Logo Ayuntamiento Municipal de Vallejuelo" class="brand__logo">
    </a>

    <div class="topbar__title" aria-label="Nombre de la institución">
      <span class="kicker">Ayuntamiento Municipal de Vallejuelo</span>
      <strong>Policía Municipal</strong>
    </div>

    <a class="brand brand--right" href="https://presidencia.gob.do/" aria-label="Presidencia de la República Dominicana">
      <img src="../../images/escudo-rd.png" alt="Escudo de la República Dominicana" class="brand__logo">
    </a>
  </header>

  <main class="page">
    <h1>Agentes Activos — Colaboradores</h1>
    <p class="muted">Solo se muestran colaboradores activos. (Esta página no aparece en el menú; acceso exclusivo por URL/QR).</p>

    <div class="grid">
      <!-- Tarjetas (puedes duplicar más) -->
      <figure onclick="openModal('./daily.jpeg','Daily — Colaborador')">
        <img src="./daily.jpeg" alt="Daily">
        <figcaption>Daly Encarnacion Mateo — 2do Teniente</figcaption>
      </figure>

      <figure onclick="openModal('./mello.jpeg','Mello — Colaborador')">
        <img src="./mello.jpeg" alt="Mello">
        <figcaption>Jhan Carlos Quezada — Colaborador</figcaption>
      </figure>
    </div>
  </main>

  <!-- Modal para zoom -->
  <div id="imgModal" class="modal" aria-hidden="true">
    <span class="close" aria-label="Cerrar" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="modalImg" alt="">
    <figcaption id="modalCaption"></figcaption>
  </div>

  <footer class="footer" role="contentinfo">
    <small>© <span id="year"></span> Policía Municipal de Vallejuelo · “Por amor a mi pueblo, siempre al servicio.”</small>
  </footer>

  <script>
    // Año dinámico
    (function(){
      var y = document.getElementById('year');
      if(y) y.textContent = new Date().getFullYear();
    })();

    // Modal/lightbox
    const modal = document.getElementById('imgModal');
    const modalImg = document.getElementById('modalImg');
    const caption = document.getElementById('modalCaption');

    function openModal(src, text){
      modal.style.display = 'block';
      modal.setAttribute('aria-hidden','false');
      modalImg.src = src;
      caption.textContent = text || '';
    }
    function closeModal(){
      modal.style.display = 'none';
      modal.setAttribute('aria-hidden','true');
      modalImg.src = '';
      caption.textContent = '';
    }
    // Cerrar al click fuera o con ESC
    modal.addEventListener('click', (e)=>{ if(e.target === modal) closeModal(); });
    window.addEventListener('keydown', (e)=>{ if(e.key === 'Escape') closeModal(); });
  </script>
</body>
</html>
