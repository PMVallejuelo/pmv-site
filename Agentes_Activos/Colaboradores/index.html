<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agentes Activos — Colaboradores</title>
  <meta name="description" content="Listado oficial de colaboradores activos de la Policía Municipal de Vallejuelo." />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="../../images/favicon.png" />

  <!-- Tipografía -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <!-- Estilos globales -->
  <link rel="stylesheet" href="../../style.css" />

  <style>
    /* ===== Estilos específicos de esta página ===== */
    .page{max-width:1200px;margin:0 auto;padding:2rem 1rem}

    /* Tamaños GRANDES y unificados de los logos del header */
    .brand__logo{
      height:120px !important; /* igual al logo PMV */
      width:auto;
    }
    .topbar__title .pmv-badge{
      height:120px;   /* grande (mismo alto que esquinas) */
      width:auto;
      margin:.5rem auto 0;
      display:block;
      background:#fff;
      border-radius:16px;
      padding:.55rem;
      box-shadow:var(--shadow-1);
    }
    .pmv-badge-link{ display:inline-block }

    /* Título principal: rojo, grande y llamativo */
    .page h1{
      margin:1.25rem 0 .35rem;
      text-align:center;
      font-size:clamp(2rem, 1.2rem + 2.8vw, 3rem);
      font-weight:900;
      color:#d72638;                 /* ROJO */
      text-shadow:0 2px 0 rgba(0,0,0,.25);
      letter-spacing:.01em;
    }

    /* Aviso “SOLO SE MUESTRAN COLABORADORES ACTIVOS” en ROJO y más grande */
    .only-actives{
      margin:.25rem 0 1.1rem;
      text-align:center;
      font-weight:900;
      letter-spacing:.08em;
      text-transform:uppercase;
      color:#ff3b3b;                /* rojo vivo */
      font-size:clamp(1.05rem, .9rem + .9vw, 1.45rem);
    }

    .actions{
      display:flex; justify-content:center; gap:.6rem; margin-bottom:1.8rem;
    }
    .btn-home{
      background:#123e79; color:#fff;
      border:1px solid rgba(255,255,255,.12);
      padding:.7rem 1.1rem; border-radius:12px; font-weight:800;
      text-decoration:none; box-shadow:var(--shadow-1);
    }
    .btn-home:hover{ filter:brightness(1.05) }

    /* Tarjetas (2 columnas en escritorio, 1 en móvil) */
    .grid{
      display:grid;
      grid-template-columns:repeat(2, minmax(360px,1fr));
      gap:2rem;
      align-items:start;
    }
    @media (max-width:900px){ .grid{grid-template-columns:1fr} }

    figure{
      background:#0d1b2a;
      border:1px solid #1f2f46;
      border-radius:16px;
      padding:1rem;
      box-shadow:0 10px 24px rgba(0,0,0,.25);
      cursor:pointer;
    }
    figure img{
      width:100%; height:auto; display:block;
      border-radius:12px; background:#fff;
      transition:transform .2s ease;
    }
    figure img:hover{ transform:scale(1.03) }
    figure figcaption{
      margin-top:.9rem;
      color:#c7d2e2;
      font-size:1.1rem;
      font-weight:600;
      line-height:1.35;
      text-align:center;
    }

    /* Modal para agrandar imágenes */
    .modal{ display:none; position:fixed; z-index:9999; inset:0; padding:60px 16px 24px; background:rgba(0,0,0,.9) }
    .modal-content{ display:block; margin:0 auto; max-width:90%; max-height:85vh; border-radius:12px; box-shadow:0 10px 28px rgba(0,0,0,.45) }
    .modal figcaption{ text-align:center; color:#fff; margin-top:1rem; font-size:1.1rem }
    .close{ position:absolute; top:18px; right:26px; color:#fff; font-size:40px; line-height:1; font-weight:800; cursor:pointer; user-select:none }
    .close:hover{ color:#d72638 }
  </style>
</head>
<body>
  <!-- Topbar -->
  <header class="topbar" role="banner">
    <a class="brand brand--left" href="https://ayuntamientovallejuelo.gob.do/" aria-label="Ayuntamiento Municipal de Vallejuelo">
      <img src="../../images/logo-ayuntamiento.jpg" alt="Logo Ayuntamiento Municipal de Vallejuelo" class="brand__logo">
    </a>

    <div class="topbar__title" aria-label="Nombre de la institución">
      <span class="kicker">Ayuntamiento Municipal de Vallejuelo</span>
      <strong>Policía Municipal</strong>
      <!-- Logo PMV grande y con enlace a la página principal -->
      <a class="pmv-badge-link" href="/" aria-label="Ir a la página principal">
        <img class="pmv-badge" src="../../images/logo-pmv.jpg" alt="Logo Policía Municipal de Vallejuelo">
      </a>
    </div>

    <a class="brand brand--right" href="https://presidencia.gob.do/" aria-label="Presidencia de la República Dominicana">
      <img src="../../images/escudo-rd.png" alt="Escudo de la República Dominicana" class="brand__logo">
    </a>
  </header>

  <main class="page">
    <h1>Agentes Activos — Colaboradores</h1>
    <p class="only-actives">Solo se muestran colaboradores activos</p>

    <div class="actions">
      <a class="btn-home" href="/">Página principal</a>
    </div>

    <div class="grid">
      <!-- Tarjetas -->
      <figure>
        <img loading="lazy" src="./daily.jpeg" alt="Daly Encarnación Mateo — 2do Teniente">
        <figcaption>Daly Encarnación Mateo — 2do Teniente</figcaption>
      </figure>

      <figure>
        <img loading="lazy" src="./mello.jpeg" alt="Jhan Carlos Quezada — Colaborador">
        <figcaption>Jhan Carlos Quezada — Colaborador</figcaption>
      </figure>

      <figure>
        <img loading="lazy" src="./CARNET JULIO ARODY MESA PEREZ.jpg" alt="Julio Arody Mesa Pérez — Sargento Mayor">
        <figcaption>Julio Arody Mesa Pérez — Sargento Mayor</figcaption>
      </figure>
    </div>
  </main>

  <!-- Modal -->
  <div id="imgModal" class="modal" aria-hidden="true">
    <span class="close" aria-label="Cerrar">&times;</span>
    <img class="modal-content" id="modalImg" alt="">
    <figcaption id="modalCaption"></figcaption>
  </div>

  <footer class="footer" role="contentinfo">
    <small>© <span id="year"></span> Policía Municipal de Vallejuelo · “Por amor a mi pueblo, siempre al servicio.”</small>
  </footer>

  <script>
    // Año dinámico
    (function(){
      var y = document.getElementById('year');
      if(y) y.textContent = new Date().getFullYear();
    })();

    // Modal para ampliar imágenes
    const modal = document.getElementById("imgModal");
    const modalImg = document.getElementById("modalImg");
    const captionText = document.getElementById("modalCaption");
    const closeBtn = document.querySelector(".close");

    document.querySelectorAll(".grid figure img").forEach(img => {
      img.addEventListener("click", function(){
        modal.style.display = "block";
        modal.setAttribute("aria-hidden","false");
        modalImg.src = this.src;
        modalImg.alt = this.alt || "";
        const capEl = this.nextElementSibling;
        captionText.textContent = capEl ? capEl.textContent : "";
      });
    });

    function closeModal(){
      modal.style.display = "none";
      modal.setAttribute("aria-hidden","true");
      modalImg.src = "";
    }
    closeBtn.addEventListener("click", closeModal);
    window.addEventListener("keydown", (e)=>{ if(e.key === "Escape") closeModal(); });
    window.addEventListener("click", (e)=>{ if(e.target === modal) closeModal(); });
  </script>
</body>
</html>
