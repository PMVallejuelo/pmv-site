<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agentes Activos — Colaboradores</title>
  <meta name="description" content="Listado oficial de colaboradores activos de la Policía Municipal de Vallejuelo." />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="../../images/favicon.png" />

  <!-- Tipografía -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <!-- Estilos globales -->
  <link rel="stylesheet" href="../../style.css" />

  <style>
    /* ===== Estilos específicos ===== */
    .page { max-width: 1200px; margin: 0 auto; padding: 2rem 1rem; text-align:center; }

    /* Logos */
    .brand__logo { max-width: 160px; height:auto; }
    .pmv-logo { max-width: 200px; margin:.75rem auto; display:block; }

    /* Título y subtítulo */
    h1 {
      font-size: clamp(1.9rem, 1.2rem + 2.2vw, 2.6rem);
      font-weight: 800;
      color: #d72638; /* rojo */
      text-shadow: 0 2px 4px rgba(0,0,0,.3);
      margin-bottom:.5rem;
    }
    .only-actives {
      font-size: clamp(1rem, .85rem + .7vw, 1.3rem);
      font-weight: 900;
      text-transform: uppercase;
      color: #d72638;
      margin-bottom: 1rem;
    }

    /* Botón principal */
    .btn-main {
      display:inline-block;
      margin:1rem auto 2rem;
      padding:.6rem 1.2rem;
      background:#0d1b2a;
      color:#fff;
      font-weight:600;
      border-radius:8px;
      text-decoration:none;
      transition:background .2s;
    }
    .btn-main:hover { background:#d72638; }

    /* Tarjetas */
    .grid {
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap:1.5rem;
    }
    figure {
      background:#0d1b2a;
      border:1px solid #1f2f46;
      border-radius:16px;
      padding:.9rem;
      box-shadow:0 10px 24px rgba(0,0,0,.22);
      cursor:pointer;
      transition:transform .18s ease;
    }
    figure:hover { transform:scale(1.02) }
    figure img {
      width:100%; height:auto; display:block;
      border-radius:12px; background:#fff;
    }
    figure figcaption {
      margin-top:.65rem; text-align:center;
      color:#c7d2e2; font-weight:600;
    }

    /* Responsivo */
    @media (max-width:1000px){ .grid{ grid-template-columns: repeat(2, 1fr); } }
    @media (max-width:560px){ .grid{ grid-template-columns: 1fr; } }

    /* Modal */
    .modal { display:none; position:fixed; inset:0; z-index:9999; background:rgba(0,0,0,.9); padding:60px 16px 24px; }
    .modal-content { display:block; margin:0 auto; max-width:90%; max-height:85vh; border-radius:12px; box-shadow:0 12px 28px rgba(0,0,0,.45); }
    .modal figcaption { text-align:center; color:#fff; margin-top:1rem; font-size:1.05rem; }
    .close { position:absolute; top:18px; right:26px; color:#fff; font-size:40px; line-height:1; font-weight:800; cursor:pointer; }
    .close:hover{ color:#d72638 }
  </style>
</head>
<body>
  <!-- Topbar -->
  <header class="topbar" role="banner" style="text-align:center;">
    <div style="display:flex; justify-content:space-between; align-items:center;">
      <a href="https://ayuntamientovallejuelo.gob.do/">
        <img src="../../images/logo-ayuntamiento.jpg" alt="Logo Ayuntamiento" class="brand__logo">
      </a>
      <div>
        <span class="kicker">Ayuntamiento Municipal de Vallejuelo</span><br>
        <strong>Policía Municipal</strong><br>
        <a href="../../index.html">
          <img src="../../images/logo-pmv.jpg" alt="Logo Policía Municipal Vallejuelo" class="pmv-logo">
        </a>
      </div>
      <a href="https://presidencia.gob.do/">
        <img src="../../images/escudo-rd.png" alt="Escudo RD" class="brand__logo">
      </a>
    </div>
  </header>

  <main class="page">
    <h1>Agentes Activos — Colaboradores</h1>
    <p class="only-actives">Solo se muestran colaboradores activos</p>
    <a href="../../index.html" class="btn-main">Página Principal</a>

    <div class="grid">
      <figure onclick="openModal('./daily.jpeg','Daily — Colaborador')">
        <img src="./daily.jpeg" alt="Daily">
        <figcaption>Daly Encarnacion Mateo — 2do Teniente</figcaption>
      </figure>
      <figure onclick="openModal('./mello.jpeg','Mello — Colaborador')">
        <img src="./mello.jpeg" alt="Mello">
        <figcaption>Jhan Carlos Quezada — Colaborador</figcaption>
      </figure>
      <figure onclick="openModal('./CARNET JULIO ARODY MESA PEREZ.jpg','Julio — Colaborador')">
        <img src="./CARNET JULIO ARODY MESA PEREZ.jpg" alt="Julio">
        <figcaption>Julio Arody Mesa Perez — Sargento Mayor</figcaption>
      </figure>
    </div>
  </main>

  <!-- Modal -->
  <div id="imgModal" class="modal" aria-hidden="true">
    <span class="close" aria-label="Cerrar" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="modalImg" alt="">
    <figcaption id="modalCaption"></figcaption>
  </div>

  <footer class="footer">
    <small>© <span id="year"></span> Policía Municipal de Vallejuelo · “Por amor a mi pueblo, siempre al servicio.”</small>
  </footer>

  <script>
    // Año dinámico
    document.getElementById('year').textContent = new Date().getFullYear();

    // Modal
    const modal = document.getElementById('imgModal');
    const modalImg = document.getElementById('modalImg');
    const caption = document.getElementById('modalCaption');
    function openModal(src,text){
      modal.style.display='block'; modal.setAttribute('aria-hidden','false');
      modalImg.src=src; caption.textContent=text||'';
    }
    function closeModal(){
      modal.style.display='none'; modal.setAttribute('aria-hidden','true');
      modalImg.src=''; caption.textContent='';
    }
    modal.addEventListener('click', e=>{ if(e.target===modal) closeModal(); });
    window.addEventListener('keydown', e=>{ if(e.key==='Escape') closeModal(); });
  </script>
</body>
</html>
