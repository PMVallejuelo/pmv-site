<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agentes Activos — Alistados</title>
  <meta name="description" content="Listado oficial de agentes activos — Alistados de la Policía Municipal de Vallejuelo." />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="../../images/favicon.png" />

  <!-- Tipografía -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <!-- Estilos globales -->
  <link rel="stylesheet" href="../../style.css" />

  <style>
    /* ===== Estilos específicos de esta página ===== */
    .page{ max-width:1200px; margin:0 auto; padding:2rem 1rem; text-align:center; }

    /* Logos grandes y uniformes */
    .brand__logo{ max-width:200px; height:auto; }
    .pmv-logo{ max-width:200px; height:auto; margin:.75rem auto 0; display:block; background:#fff; padding:.5rem; border-radius:14px; box-shadow:0 8px 24px rgba(0,0,0,.18); }

    /* Título y subtítulo en rojo */
    h1{
      margin:1.1rem 0 .4rem;
      font-size:clamp(1.9rem, 1.2rem + 2.2vw, 2.6rem);
      font-weight:800;
      color:#d72638;
      text-shadow:0 2px 4px rgba(0,0,0,.28);
    }
    .only-actives{
      margin:0 0 1.2rem;
      font-size:clamp(1rem, .9rem + .6vw, 1.25rem);
      font-weight:900;
      text-transform:uppercase;
      letter-spacing:.06em;
      color:#d72638;
    }

    /* Botón a la página principal */
    .btn-main{
      display:inline-block;
      margin: .5rem auto 1.75rem;
      padding:.65rem 1.2rem;
      background:#0d1b2a;
      color:#fff; text-decoration:none; font-weight:700;
      border-radius:10px;
      box-shadow:0 6px 18px rgba(0,0,0,.22);
      transition:background .2s ease, transform .08s ease;
    }
    .btn-main:hover{ background:#d72638; }
    .btn-main:active{ transform:translateY(1px); }

    /* Grilla de tarjetas */
    .grid{
      display:grid;
      grid-template-columns: repeat(4, 1fr);
      gap:1rem;
      text-align:left;
    }
    figure{
      background:#0d1b2a;
      border:1px solid #1f2f46;
      border-radius:14px;
      padding:.75rem;
      cursor:pointer;
      box-shadow:0 10px 24px rgba(0,0,0,.22);
    }
    figure img{
      width:100%; display:block; background:#fff;
      border-radius:10px;
      transition: transform .2s ease;
    }
    figure img:hover{ transform: scale(1.05); }
    figure figcaption{
      margin-top:.55rem; color:#c7d2e2;
      font-size:.98rem; text-align:center; font-weight:600;
    }

    /* Responsivo */
    @media (max-width:1100px){ .grid{ grid-template-columns: repeat(3, 1fr); } }
    @media (max-width:820px){ .grid{ grid-template-columns: repeat(2, 1fr); } }
    @media (max-width:520px){ .grid{ grid-template-columns: 1fr; } }

    /* Modal / Lightbox */
    .modal{
      display:none; position:fixed; inset:0; z-index:9999;
      background:rgba(0,0,0,.9); padding:60px 16px 24px;
    }
    .modal-content{
      margin:0 auto; display:block;
      max-width:90%; max-height:85vh; border-radius:12px;
      box-shadow:0 12px 28px rgba(0,0,0,.45);
    }
    .modal figcaption{
      text-align:center; color:#fff; margin-top:1rem; font-size:1.05rem;
    }
    .close{
      position:absolute; top:18px; right:26px; color:#fff;
      font-size:40px; line-height:1; font-weight:800; cursor:pointer; user-select:none;
    }
    .close:hover{ color:#d72638 }
  </style>
</head>
<body>
  <!-- Topbar con logos grandes -->
  <header class="topbar" role="banner">
    <div style="display:flex; justify-content:space-between; align-items:center;">
      <a class="brand brand--left" href="https://ayuntamientovallejuelo.gob.do/" aria-label="Ayuntamiento Municipal de Vallejuelo">
        <img src="../../images/logo-ayuntamiento.jpg" alt="Logo Ayuntamiento Municipal de Vallejuelo" class="brand__logo">
      </a>

      <div class="topbar__title" aria-label="Nombre de la institución" style="text-align:center;">
        <span class="kicker">Ayuntamiento Municipal de Vallejuelo</span>
        <strong>Policía Municipal</strong>
        <!-- Logo PMV grande y link a la página principal -->
        <a href="../../index.html" aria-label="Ir a la página principal">
          <img class="pmv-logo" src="../../images/logo-pmv.jpg" alt="Logo Policía Municipal de Vallejuelo">
        </a>
      </div>

      <a class="brand brand--right" href="https://presidencia.gob.do/" aria-label="Presidencia de la República Dominicana">
        <img src="../../images/escudo-rd.png" alt="Escudo de la República Dominicana" class="brand__logo">
      </a>
    </div>
  </header>

  <main class="page">
    <h1>Agentes Activos — Alistados</h1>
    <p class="only-actives">Solo se muestran agentes activos</p>
    <a href="../../index.html" class="btn-main">Página Principal</a>

    <div class="grid">
      <!-- Tarjetas -->
      <figure>
        <img src="./mateo.jpeg" alt="Mateo Pinales Montero — Sargento Mayor">
        <figcaption>Mateo Pinales Montero — Sargento Mayor</figcaption>
      </figure>

      <figure>
        <img src="./yeudy.jpeg" alt="Yeudy Mateo Ledesma — Sargento Mayor">
        <figcaption>Yeudy Mateo Ledesma — Sargento Mayor</figcaption>
      </figure>

      <figure>
        <img src="./wilson.jpeg" alt="Wilson Mateo Ledesma — Sargento Mayor">
        <figcaption>Wilson Mateo Ledesma — Sargento Mayor</figcaption>
      </figure>

      <figure>
        <img src="./yoncy.jpeg" alt="Yoncy Encarnacion Sanchez — Sargento Mayor">
        <figcaption>Yoncy Encarnacion Sanchez — Sargento Mayor</figcaption>
      </figure>

      <figure>
        <img src="./papo.jpeg" alt="Ramon Enrique Beltre Cipion — Sargento Mayor">
        <figcaption>Ramon Enrique Beltre Cipion — Sargento Mayor</figcaption>
      </figure>

      <figure>
        <img src="./milanda.jpeg" alt="Milanda Ruiz Charles — Sargento Mayor">
        <figcaption>Milanda Ruiz Charles — Sargento Mayor</figcaption>
      </figure>

      <figure>
        <img src="./cata.jpeg" alt="Milagro Morillo de Oleo — Sargento">
        <figcaption>Milagro Morillo de Oleo — Sargento</figcaption>
      </figure>

      <figure>
        <img src="./helen.jpeg" alt="Ruth Helen Castillo — Sargento">
        <figcaption>Ruth Helen Castillo — Sargento</figcaption>
      </figure>

      <figure>
        <img src="./andres.jpg" alt="Andres Alcantara Terrero — Sargento Mayor">
        <figcaption>Andres Alcantara Terrero — Sargento Mayor</figcaption>
      </figure>

      <figure>
        <img src="./aurelio.jpg" alt="Aurelio Perez Encarnacion — Sargento">
        <figcaption>Aurelio Perez Encarnacion — Sargento</figcaption>
      </figure>
    </div>
  </main>

  <!-- Modal -->
  <div id="imgModal" class="modal" aria-hidden="true">
    <span class="close" aria-label="Cerrar">&times;</span>
    <img class="modal-content" id="modalImg" alt="">
    <figcaption id="modalCaption"></figcaption>
  </div>

  <footer class="footer" role="contentinfo">
    <small>© <span id="year"></span> Policía Municipal de Vallejuelo · “Por amor a mi pueblo, siempre al servicio.”</small>
  </footer>

  <script>
    // Año dinámico
    (function(){
      var y = document.getElementById('year');
      if(y) y.textContent = new Date().getFullYear();
    })();

    // Modal para ampliar imágenes
    const modal = document.getElementById("imgModal");
    const modalImg = document.getElementById("modalImg");
    const captionText = document.getElementById("modalCaption");
    const closeBtn = document.querySelector(".close");

    document.querySelectorAll(".grid figure img").forEach(img => {
      img.addEventListener("click", function(){
        modal.style.display = "block";
        modal.setAttribute("aria-hidden","false");
        modalImg.src = this.src;
        modalImg.alt = this.alt || "";
        const capEl = this.nextElementSibling;
        captionText.textContent = capEl ? capEl.textContent : "";
      });
    });

    function closeModal(){
      modal.style.display = "none";
      modal.setAttribute("aria-hidden","true");
      modalImg.src = "";
      captionText.textContent = "";
    }

    closeBtn.addEventListener("click", closeModal);
    window.addEventListener("keydown", (e)=>{ if(e.key === "Escape") closeModal(); });
    window.addEventListener("click", (e)=>{ if(e.target === modal) closeModal(); });
  </script>
</body>
</html>
