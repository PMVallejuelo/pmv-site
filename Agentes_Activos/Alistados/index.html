<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agentes Activos — Alistados</title>
  <meta name="description" content="Listado oficial de agentes activos — Alistados de la Policía Municipal de Vallejuelo." />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="../../images/favicon.png" />

  <!-- Tipografía -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <!-- Estilos globales -->
  <link rel="stylesheet" href="../../style.css" />

  <style>
    /* Estilos específicos de esta página */
    .page {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1rem;
    }
    figure {
      background: #0d1b2a;
      border: 1px solid #1f2f46;
      border-radius: 14px;
      padding: .75rem;
      cursor: pointer;
    }
    figure img {
      width: 100%;
      border-radius: 10px;
      background: #fff;
      display: block;
      transition: transform .2s ease;
    }
    figure img:hover {
      transform: scale(1.05);
    }
    figure figcaption {
      margin-top: .5rem;
      color: #a8b3c7;
      font-size: .95rem;
      text-align: center;
    }

    @media (max-width:1100px) {
      .grid { grid-template-columns: repeat(3, 1fr); }
    }
    @media (max-width:820px) {
      .grid { grid-template-columns: repeat(2, 1fr); }
    }
    @media (max-width:520px) {
      .grid { grid-template-columns: 1fr; }
    }

    /* --- Modal para agrandar imágenes --- */
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      padding-top: 60px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background: rgba(0,0,0,0.9);
    }
    .modal-content {
      margin: auto;
      display: block;
      max-width: 90%;
      max-height: 85vh;
      border-radius: 12px;
    }
    .modal figcaption {
      text-align: center;
      color: #fff;
      margin-top: 1rem;
      font-size: 1.1rem;
    }
    .close {
      position: absolute;
      top: 20px;
      right: 35px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }
    .close:hover { color: #d72638; }
  </style>
</head>
<body>
  <!-- Topbar institucional -->
  <header class="topbar" role="banner">
    <a class="brand brand--left" href="https://ayuntamientovallejuelo.gob.do/" aria-label="Ayuntamiento Municipal de Vallejuelo">
      <img src="../../images/logo-ayuntamiento.jpg" alt="Logo Ayuntamiento Municipal de Vallejuelo" class="brand__logo">
    </a>

    <div class="topbar__title" aria-label="Nombre de la institución">
      <span class="kicker">Ayuntamiento Municipal de Vallejuelo</span>
      <strong>Policía Municipal</strong>
    </div>

    <a class="brand brand--right" href="https://presidencia.gob.do/" aria-label="Presidencia de la República Dominicana">
      <img src="../../images/escudo-rd.png" alt="Escudo de la República Dominicana" class="brand__logo">
    </a>
  </header>

  <main class="page">
    <h1>Agentes Activos — Alistados</h1>
    <p class="muted">Solo se muestran agentes activos.</p>

    <div class="grid">
      <!-- Tarjeta de ejemplo -->
      <figure>
        <img src="./mateo.jpeg" alt="mateo">
        <figcaption>Mateo Pinales Montero — Sargento Mayor</figcaption>
      </figure>

      <figure>
        <img src="./yeudy.jpeg" alt="yeudy">
        <figcaption>Yeudy Mateo Ledesma — Sargento Mayor</figcaption>
      </figure>

      <figure>
        <img src="./wilson.jpeg" alt="wilson">
        <figcaption>Wilson Mateo Ledesma — Sargento Mayor</figcaption>
      </figure>

      <figure>
        <img src="./yoncy.jpeg" alt="yoncy">
        <figcaption>Yoncy Encarnacion Sanchez — Sargento Mayor</figcaption>
      </figure>

      <figure>
        <img src="./papo.jpeg" alt="papo">
        <figcaption>Ramon Enrique Beltre Cipion — Sargento Mayor</figcaption>
      </figure>

      <figure>
        <img src="./milanda.jpeg" alt="milanda">
        <figcaption>Milanda Ruiz Charles — Sargento Mayor</figcaption>
      </figure>

      <figure>
        <img src="./cata.jpeg" alt="cata">
        <figcaption>Milagro Morillo de Oleo — Sargento</figcaption>
      </figure>

      <figure>
        <img src="./helen.jpeg" alt="helen">
        <figcaption>Ruth Helen Castillo — Sargento</figcaption>
      </figure>
    </div>
  </main>

  <!-- Modal oculto -->
  <div id="imgModal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modalImg">
    <figcaption id="modalCaption"></figcaption>
  </div>

  <footer class="footer" role="contentinfo">
    <small>© <span id="year"></span> Policía Municipal de Vallejuelo · “Por amor a mi pueblo, siempre al servicio.”</small>
  </footer>

  <script>
    // Año dinámico
    (function(){
      var y = document.getElementById('year');
      if(y) y.textContent = new Date().getFullYear();
    })();

    // Modal para ampliar imágenes
    const modal = document.getElementById("imgModal");
    const modalImg = document.getElementById("modalImg");
    const captionText = document.getElementById("modalCaption");
    const closeBtn = document.querySelector(".close");

    document.querySelectorAll(".grid figure img").forEach(img => {
      img.addEventListener("click", function(){
        modal.style.display = "block";
        modalImg.src = this.src;
        captionText.textContent = this.nextElementSibling.textContent;
      });
    });

    closeBtn.onclick = function() {
      modal.style.display = "none";
    }

    // Cerrar modal al hacer click fuera de la imagen
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>
</body>
</html>
