<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agentes Activos — Oficiales Superiores</title>
  <meta name="description" content="Listado oficial de agentes activos — Oficiales Superiores." />

  <!-- Favicon (desde esta carpeta sube dos niveles) -->
  <link rel="icon" type="image/png" href="../../images/favicon.png" />

  <!-- Tipografía -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <!-- Estilos globales del sitio -->
  <link rel="stylesheet" href="../../style.css" />

  <style>
    /* ===== Estilos específicos de esta página ===== */
    .page{max-width:1200px;margin:0 auto;padding:2rem 1rem}

    /* 3x más grandes: 2 columnas en escritorio, 1 en móvil */
    .grid{
      display:grid;
      grid-template-columns:repeat(2, minmax(360px,1fr));
      gap:2rem;
      align-items:start;
    }

    figure{
      background:#0d1b2a;
      border:1px solid #1f2f46;
      border-radius:16px;
      padding:1rem;
      box-shadow:0 10px 24px rgba(0,0,0,.25);
    }
    figure img{
      width:100%;
      height:auto;
      display:block;
      border-radius:12px;
      background:#fff;
    }
    figure figcaption{
      margin-top:.9rem;
      color:#c7d2e2;
      font-size:1.1rem;
      font-weight:600;
      line-height:1.35;
    }

    /* Títulos y texto guía */
    .page h1{margin:1rem 0 0.5rem}
    .page .muted{margin:0 0 1.5rem}

    /* Responsive */
    @media (max-width:900px){
      .grid{grid-template-columns:1fr}
    }
  </style>
</head>
<body>
  <!-- Topbar con logotipos (igual que en el home) -->
  <header class="topbar" role="banner">
    <a class="brand brand--left" href="https://ayuntamientovallejuelo.gob.do/" aria-label="Ayuntamiento Municipal de Vallejuelo">
      <img src="../../images/logo-ayuntamiento.jpg" alt="Logo Ayuntamiento Municipal de Vallejuelo" class="brand__logo">
    </a>

    <div class="topbar__title" aria-label="Nombre de la institución">
      <span class="kicker">Ayuntamiento Municipal de Vallejuelo</span>
      <strong>Policía Municipal</strong>
    </div>

    <a class="brand brand--right" href="https://presidencia.gob.do/" aria-label="Presidencia de la República Dominicana">
      <img src="../../images/escudo-rd.png" alt="Escudo de la República Dominicana" class="brand__logo">
    </a>
  </header>

  <main class="page">
    <h1>Agentes Activos — Oficiales Superiores</h1>
    <p class="muted">Solo se muestran agentes activos.</p>

    <div class="grid">
      <!-- Tarjeta del Director -->
      <figure>
        <!-- IMPORTANTE: El archivo en tu carpeta es .jpeg (respeta mayúsculas/minúsculas) -->
        <img src="./carnet-david-rivera.jpeg" alt="Carnet David José Rivera Caro">
        <figcaption>David José Rivera Caro — Director</figcaption>
      </figure>

      <!-- DUPLICA ESTE BLOQUE POR CADA AGENTE Y SUBE SU JPEG A ESTA MISMA CARPETA
      <figure>
        <img src="./carnet-nombre-apellido.jpeg" alt="Carnet Nombre Apellido">
        <figcaption>Nombre Apellido — Rango</figcaption>
      </figure>
      -->
    </div>
  </main>

  <footer class="footer" role="contentinfo">
    <small>© <span id="year"></span> Policía Municipal de Vallejuelo · “Por amor a mi pueblo, siempre al servicio”.</small>
  </footer>

  <script>
    // Año dinámico
    (function(){
      var y = document.getElementById('year');
      if(y) y.textContent = new Date().getFullYear();
    })();
  </script>
</body>
</html>
