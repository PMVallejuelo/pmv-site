<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agentes Activos — Oficiales Superiores</title>
  <meta name="description" content="Listado oficial de agentes activos — Oficiales Superiores de la Policía Municipal de Vallejuelo." />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="../../images/favicon.png" />

  <!-- Tipografía -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <!-- Estilos globales -->
  <link rel="stylesheet" href="../../style.css" />

  <style>
    /* ===== Estilos específicos de esta página ===== */
    :root{ --header-badge:84px; }              /* tamaño único para los 3 logos */

    .page{max-width:1200px;margin:0 auto;padding:2rem 1rem}

    /* Igualar tamaño de logos del header */
    .topbar .brand__logo{ height:var(--header-badge); width:auto; }

    /* Logo PMV debajo del texto del header, con el mismo tamaño y como link */
    .topbar__title .pmv-badge{
      height:var(--header-badge);
      width:auto;
      margin:.45rem auto 0;
      display:block;
      background:#fff;
      border-radius:14px;
      padding:.45rem;
      box-shadow:var(--shadow-1);
    }

    /* Título principal: rojo, más grande y llamativo */
    .page h1{
      margin:1.25rem 0 .35rem;
      text-align:center;
      font-size:clamp(2rem, 1.1rem + 2.6vw, 3rem);
      font-weight:900;
      color:#d72638; /* ROJO */
      text-shadow:0 2px 0 rgba(0,0,0,.25);
      letter-spacing:.01em;
    }

    /* Aviso “solo activos”: mayúsculas, rojo y un poco más grande */
    .only-actives{
      margin:.25rem 0 1.1rem;
      text-align:center;
      font-weight:900;
      letter-spacing:.06em;
      text-transform:uppercase;
      color:#d72638;      /* rojo */
      font-size:clamp(1.05rem, .9rem + .7vw, 1.35rem);
    }

    /* Contenedor del botón bajo el aviso */
    .page-actions{
      display:flex; justify-content:center; gap:.6rem; margin-bottom:1.4rem;
    }

    /* Tarjetas (2 columnas desktop, 1 en móvil) */
    .grid{
      display:grid;
      grid-template-columns:repeat(2, minmax(360px,1fr));
      gap:2rem;
      align-items:start;
    }
    @media (max-width:900px){ .grid{grid-template-columns:1fr} }

    figure{
      background:#0d1b2a;
      border:1px solid #1f2f46;
      border-radius:16px;
      padding:1rem;
      box-shadow:0 10px 24px rgba(0,0,0,.25);
      cursor:pointer;
    }
    figure img{
      width:100%; height:auto; display:block;
      border-radius:12px; background:#fff;
      transition:transform .2s ease;
    }
    figure img:hover{ transform:scale(1.03) }
    figure figcaption{
      margin-top:.9rem;
      color:#c7d2e2;
      font-size:1.1rem;
      font-weight:600;
      line-height:1.35;
      text-align:center;
    }

    /* Modal para agrandar imágenes */
    .modal{ display:none; position:fixed; z-index:9999; inset:0; padding:60px 16px 24px; background:rgba(0,0,0,.9) }
    .modal-content{ display:block; margin:0 auto; max-width:90%; max-height:85vh; border-radius:12px; box-shadow:0 10px 28px rgba(0,0,0,.45) }
    .modal figcaption{ text-align:center; color:#fff; margin-top:1rem; font-size:1.1rem }
    .close{ position:absolute; top:18px; right:26px; color:#fff; font-size:40px; line-height:1; font-weight:800; cursor:pointer; user-select:none }
    .close:hover{ color:#d72638 }
  </style>
</head>
<body>
  <!-- Topbar -->
  <header class="topbar" role="banner">
    <a class="brand brand--left" href="https://ayuntamientovallejuelo.gob.do/" aria-label="Ayuntamiento Municipal de Vallejuelo">
      <img src="../../images/logo-ayuntamiento.jpg" alt="Logo Ayuntamiento Municipal de Vallejuelo" class="brand__logo">
    </a>

    <div class="topbar__title" aria-label="Nombre de la institución">
      <span class="kicker">Ayuntamiento Municipal de Vallejuelo</span>
      <strong>Policía Municipal</strong>
      <!-- Logo PMV debajo del texto y como link a la página principal -->
      <a href="/" aria-label="Volver a la página principal">
        <img class="pmv-badge" src="../../images/logo-pmv.jpg" alt="Logo Policía Municipal de Vallejuelo">
      </a>
    </div>

    <a class="brand brand--right" href="https://presidencia.gob.do/" aria-label="Presidencia de la República Dominicana">
      <img src="../../images/escudo-rd.png" alt="Escudo de la República Dominicana" class="brand__logo">
    </a>
  </header>

  <main class="page">
    <h1>Agentes Activos — Oficiales Superiores</h1>
    <p class="only-actives">Solo se muestran agentes activos</p>

    <!-- Botón a la página principal -->
    <div class="page-actions">
      <a href="/" class="btn btn--primary">Página principal</a>
    </div>

    <div class="grid">
      <!-- Tarjetas -->
      <figure>
        <img loading="lazy" src="./carnet-david-rivera.jpeg" alt="Carnet David José Rivera Caro">
        <figcaption>David José Rivera Caro — Coronel</figcaption>
      </figure>

      <figure>
        <img loading="lazy" src="./carlos.jpg" alt="Carlos Vicente">
        <figcaption>Carlos Vicente — Teniente Coronel</figcaption>
      </figure>

      <figure>
        <img loading="lazy" src="./rolando.jpeg" alt="Rolando Encarnacion">
        <figcaption>Rolando Encarnacion — Mayor</figcaption>
      </figure>

      <figure>
        <img loading="lazy" src="./santo.jpeg" alt="Santo Gonzalez">
        <figcaption>Santo Gonzalez — Mayor</figcaption>
      </figure>
    </div>
  </main>

  <!-- Modal -->
  <div id="imgModal" class="modal" aria-hidden="true">
    <span class="close" aria-label="Cerrar">&times;</span>
    <img class="modal-content" id="modalImg" alt="">
    <figcaption id="modalCaption"></figcaption>
  </div>

  <footer class="footer" role="contentinfo">
    <small>© <span id="year"></span> Policía Municipal de Vallejuelo · “Por amor a mi pueblo, siempre al servicio.”</small>
  </footer>

  <script>
    // Año dinámico
    (function(){
      var y = document.getElementById('year');
      if(y) y.textContent = new Date().getFullYear();
    })();

    // Modal para ampliar imágenes
    const modal = document.getElementById("imgModal");
    const modalImg = document.getElementById("modalImg");
    const captionText = document.getElementById("modalCaption");
    const closeBtn = document.querySelector(".close");

    document.querySelectorAll(".grid figure img").forEach(img => {
      img.addEventListener("click", function(){
        modal.style.display = "block";
        modal.setAttribute("aria-hidden","false");
        modalImg.src = this.src;
        modalImg.alt = this.alt || "";
        const capEl = this.nextElementSibling;
        captionText.textContent = capEl ? capEl.textContent : "";
      });
    });

    function closeModal(){
      modal.style.display = "none";
      modal.setAttribute("aria-hidden","true");
      modalImg.src = "";
    }
    closeBtn.addEventListener("click", closeModal);
    window.addEventListener("keydown", (e)=>{ if(e.key === "Escape") closeModal(); });
    window.addEventListener("click", (e)=>{ if(e.target === modal) closeModal(); });
  </script>
</body>
</html>
